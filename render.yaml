services:
  - type: web
    name: trendfactory-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn trendfactory.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: trendfactory-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://trendfactory-frontend.onrender.com,http://localhost:3000"

  - type: web
    name: trendfactory-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: .output/public
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NUXT_PUBLIC_API_BASE
        value: "https://trendfactory-backend.onrender.com"
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html

databases:
  - name: trendfactory-db
    databaseName: trendfactory
    user: trendfactory
    plan: free
