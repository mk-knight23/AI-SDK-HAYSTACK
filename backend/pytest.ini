[pytest]
DJANGO_SETTINGS_MODULE = trendfactory.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --no-cov-on-fail
testpaths = tests
